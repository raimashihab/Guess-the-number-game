<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript || MINE</title>
  </head>
  <body>
    <header>
      <p class="heading">‚≠ê Try Your Luck ‚≠ê</p>
      <p class="mark">?</p>
    </header>

    <div class="check-bar">
      <p class="input-box">
        <input type="number" class="guess" />
      </p>
      <button class="check">Check</button>
    </div>

    <div class="message-bar">
      <p class="message">Start guessing...</p>
      <p class="nameScore">Score: <span class="scorePart">20</span></p>
      <p class="nameScore">Highscore: <span class="highPart">0</span></p>
    </div>

    <div class="inst-box">
      <h2>üî¥ Instructions</h2>
      <ul>
        <li>Only choose a number between 1 and 20.</li>
        <li>If your score reaches 0, you will lose.</li>
        <li>Guess the correct number to win the game.</li>
      </ul>
    </div>

    <div class="reset-btn">
      <button class="again">Reset</button>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
